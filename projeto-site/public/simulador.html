<script>
function ver_economia() {
    var qtd_caixas = Number(valor_transporte.value);
    var preco = Number(valor_preco.value);
    var tempo = Math.round(Number(valor_tempo.value));
    var caminhao = Number(valor_qtd_caminhao.value);
    var gastos_mensais = Number(200) * caminhao;
    var perdas = 25 * preco * qtd_caixas * caminhao;
    var economia = Number(perdas) - Number(gastos_mensais) ;

    if(tempo < 3){
      alert('Talvez você não economize com nosso serviço.');
    } else {
      alert(`Você irá economizar R$${economia} com nosso produto!`);
    }
  }
</script>
